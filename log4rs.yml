refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console

  garmin:
    kind: file
    path: "/var/log/requests.log"
    encoder:
      pattern: "{d} - {m}{n}"

root:
  level: warn
  appenders:
    - stdout

loggers:
  app::backend::db:
    level: info

  app::garmin:
    level: info
    appenders:
      - garmin
    additive: false